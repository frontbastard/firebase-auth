<h1>Login Form</h1>
<form #form="ngForm" (ngSubmit)="submitted()">
  <div class="form-group">
    <input type="text" name="email" placeholder="Email" required ngModel />
  </div>
  <div class="form-group">
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      ngModel
    />
  </div>

  <button>Login</button> or
  <a [routerLink]="['/signup']">Signup</a>
</form>
