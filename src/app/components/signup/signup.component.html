<h1>Signup Form</h1>
<form #form="ngForm" (ngSubmit)="submitted()">
  <div class="form-group">
    <input type="email" name="email" placeholder="Email" required ngModel />
  </div>
  <div class="form-group">
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      ngModel
    />
  </div>
  <button>Signup</button> or
  <a [routerLink]="['/login']">Login</a>
</form>
